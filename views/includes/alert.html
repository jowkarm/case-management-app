<check if="{{ isset(@SESSION.alert) }}">
  <true>
    <div class="d-flex justify-content-center my-4">
      <div id="myAlert" class="{{ @SESSION.alert->getColor() }} w-75">
        <span class="closer" onclick="closeAlert()">&times;</span>
        {{ @SESSION.alert->getText() }}
      </div>
    </div>
  </true>
</check>
