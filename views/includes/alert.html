<check if="{{ isset(@SESSION.alert) }}">
  <true>
      <div id="myAlert" class="{{ @SESSION.alert->getColor() }} border border-white border-3 alert-popover w-50">
        <span class="closer" onclick="closeAlert()">&times;</span>
         {{ @SESSION.alert->getText() }}
      </div>
  </true>
</check>
