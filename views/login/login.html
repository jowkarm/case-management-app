<include href="views/includes/header.html"></include>
<include href="views/includes/alert.html"></include>
<main class="container mb-5 welcome-tab tabs-body">
  <div class="container w-75">
    <br>
    <br>
    <div class="row mb-3">
      <h3>Login</h3>
      <hr>
      <br>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>

          <!-- Display an error if there is one -->
          <check if="{{ isset(@errors['email']) }}">
            <span class="text-danger">{{ @errors['email'] }}</span>
          </check>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>

          <!-- Display an error if there is one -->
          <check if="{{ isset(@errors['password']) }}">
            <span class="text-danger">{{ @errors['password'] }}</span>
          </check>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Login</button>
        <a href="signup" class="btn btn-outline-secondary">Sign Up</a>
        <br>
        <br>
        <a href="forgot-password" class="text-decoration-none">Forgot password?</a>
        <br>
        <br>
      </form>
    </div>
    <br>
    <br>
  </div>
</main>
<include href="views/includes/footer.html"></include>
