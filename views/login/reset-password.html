<include href="views/includes/header.html"></include>


<main class="container mb-5 welcome-tab tabs-body">
    <div class="container w-75">
        <br>
        <br>
        <h3>Reset Password</h3>
        <br>
        <br>
        <check if="{{ isset(@SESSION.alert) }}">
            <true>
                <!--The alert included for reset-password page-->
                <include href="views/includes/alert.html"></include>
                <br>
                <br>
                <a href="forgot-password" class="btn btn-outline-secondary">Get another link</a>
            </true>
            <false>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>

                        <!-- Display an error if there is one -->
                        <check if="{{ isset(@errors['password']) }}">
                            <span class="text-danger">{{ @errors['password'] }}</span>
                        </check>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password*</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                        <!-- Display an error if there is one -->
                        <check if="{{ isset(@errors['confirm_password']) }}">
                            <span class="text-danger">{{ @errors['confirm_password'] }}</span>
                        </check>
                    </div>
                    <input type="hidden" value="{{ @uuid }}" name="uuid">
                    <button type="submit" class="btn btn-outline-secondary">Update</button>

                </form>
            </false>
        </check>
    </div>
    <br>
    <br>
    <br>
</main>

<include href="views/includes/footer.html"></include>
