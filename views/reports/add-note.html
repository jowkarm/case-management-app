            <!--Subject and Due Date Row-->
            <div class="row pt-4">
                <div class="col-4">
                    <!--Subject-->
                    <label class="form-label"> Subject</label>

                    <!-- Display an error if there is one -->
                    <check if="{{ isset(@errors['subject']) }}">
                        <span class="text-danger">{{ @errors['subject'] }}</span>
                    </check>

                    <check if="{{ isset(@SESSION.subject) }}">
                        <true>
                            <input type="text"  class="form-control"
                                   name="subject" placeholder="Subject" value="{{ @SESSION.subject }}">
                        </true>
                        <false>
                            <input type="text"  class="form-control"
                                   name="subject" placeholder="Subject">
                        </false>
                    </check>
                </div>
                <div class="col-4">
                    <!--Due Date-->
                    <label class="form-label"> Due Date</label>

                    <!-- Display an error if there is one -->
                    <check if="{{ isset(@errors['due_date']) }}">
                        <span class="text-danger">{{ @errors['due_date'] }}</span>
                    </check>

                    <check if="{{ isset(@SESSION.due_date) }}">
                        <true>
                            <input type="date"  class="form-control"

            <div class="row pt-4">
