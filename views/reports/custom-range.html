<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .slidecontainer {
        width: 50%;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: linear-gradient(
          to right,
          rgb(255, 0, 15),
          rgb(255, 128, 15),
          rgb(255, 255, 15),
          rgb(128, 255, 0),
          rgb(0, 255, 0)
        );
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider:hover {
        opacity: 1;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 30px;
        height: 30px;
        border-style: solid;
        border-color: rgb(119, 117, 117);
        box-shadow: 3px 3px 4px #8364aa;
        background: #ebeeed11;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 30px;
        height: 30px;
        border-style: solid;
        border-color: rgb(119, 117, 117);
        box-shadow: 3px 3px 4px #8364aa;
        background: #ebeeed11;
        cursor: pointer;
      }

      #color-demo {
        padding: 20px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Custom Range Slider</h1>
    <p>Drag the slider to display the current value.</p>

    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="5"
        step="0.01"
        value="3"
        class="slider"
        id="myRange"
      />
      <p>Value: <span id="demo"></span></p>
      <br />
      <br />
      <p>Color:&nbsp; <span id="color-demo"></span></p>

    </div>

    <script>
      const slider = document.getElementById("myRange");
      const output = document.getElementById("demo");
      const outputColor = document.getElementById("color-demo");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        // display the value
        output.innerHTML = this.value;

        // calculate the color (rgb) and display it
        const value = this.value;
        if (this.value < 3) {
          const green = ((value - 1) / 2) * 255;
          outputColor.style.backgroundColor =
            "rgb(" + 255 + "," + green + "," + 15 + ")";
        } else {
          const red = ((5 - value) / 2) * 255;
          outputColor.style.backgroundColor =
            "rgb(" + red + "," + 255 + "," + 15 + ")";
        }
      };
    </script>
  </body>
</html>
